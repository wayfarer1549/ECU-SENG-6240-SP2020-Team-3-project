{% extends 'base_layout.html' %}

{% block content %}
<div class="create-contract">
    <h2>Create a New Contract</h2>
    <form class="site-form" action="{% url 'contracts:create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="create">
    </form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
