{% extends 'base_layout.html' %} 

{% block content %}
<h1>Contract List</h1>
<div class="contracts">
  {% for contract in contracts %}
  <div class="contract">
    <h2><a href="{% url 'contracts:detail' slug=contract.slug %}">{{ contract.title }}</a></h2>
    <!-- <p>{{ contract.body }}</p> -->
    <p>contract participant: {{ contract.participant }}</p>
    <p>{{ contract.date }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
